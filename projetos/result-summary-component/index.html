<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="result">
          <h1>Your Result</h1>  
            <div id="circle">
                <span id="score">76</span>
                <span id="total">of 100</span>
            </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="summary">
            <h1>Summary</h1>
            <div>
                <div id="reaction" class="summary">
                    <div class="img">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p><span id="reaction-color">Reaction</span></p>
                    </div>
                    <p><span class="bold">80</span> / 100</p>
                </div>
                <div id="memory" class="summary">
                    <div class="img">
                        <img src="assets/images/icon-memory.svg" alt="imagem de um cÃ©rebro amarelo">
                        <p><span id="memory-color">Memory</span></p>
                    </div>
                    <p><span class="bold">92</span> / 100</p>
                </div>
                <div id="verbal" class="summary">
                    <div class="img">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p><span id="verbal-color">Verbal</span></p>
                    </div>
                    <p><span class="bold">61</span> / 100</p>
                </div>
                <div id="visual" class="summary">
                    <div class="img">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p><span id="visual-color">Visual</span></p>
                    </div>
                    <p><span class="bold">72</span> / 100</p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
